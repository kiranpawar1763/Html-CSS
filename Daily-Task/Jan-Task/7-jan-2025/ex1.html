<body>
    <h1>Linear Gradients -Multiple color stop</h1>
    <p><big>Note:</big> color stops are spaced evenly no precents are specified</p>
    <h3> 3 color stops(evenly spaced):</h3>
    <div style="background-image: linear-gradient(red, yellow, green); height: 40px;">

        <br>

    </div>
    <h3>7 color stop(evenly spaced)</h3>
    <div style="background-image:linear-gradient(red ,yellow,green,blue,pink,orange, brown);height:80px">

    </div>
    <h2>3 color stop(not evenly spaced)</h2>
    <div>
    <div style="background-image:linear-gradient(red,green);height:50px">
    </div>

    <div style="background-image:linear-gradient(to right ,red,orange,green,blue);height:20px;margin:top 10px;">
        <p style="text-align:center">RainBow Background</p>
    </div>
    <br>
    <h3>Redial-Gradient-Evenly spaced color stop</h3>
    <div style="background-image:radial-gradient(rgb(109, 40, 6),rgb(147, 124, 84),rgb(186, 140, 54));height:200px; width:200px;">

        </div>

   
</body>
