<h3>Demo on var ,let & const</h3>
<script>
    var a; //var declaration
    document.writeln(a);
    a=100;
    document.writeln(a);
    var b=200; //var init
    document.writeln(b);

    let x;
    x=111;
    document.writeln(x);

    let y=222; //var init
    document.writeln(y);

   b=2020; // modification 
   x=1010;// modify
    document.writeln(b,x)

    const PI=3.1415;
    document.writeln(PI);
    
</script>
